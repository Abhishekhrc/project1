<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>

<body>
    <!-- paragraph is a block elements -->
    <a style="border: 8px solid green;">This is a new line.</a>
    <br>
    <br>
    <strong style="border: 8px solid green;">This is a new line.</strong>
    <a style="border: 8px solid red">This is my fathers web page</a>
    <span style="border: 8px solid green">This a paragraph</span><span style="border: 8px solid red">This is another
        paragraph</span>
    <span style="border: 9px solid blue">This is a stylish</span><span style="border: 9px solid blue">This is
        another paragraph</span>
    <span>This is a stylish</span><span>This is another paragraph</span>
    <span>This is a stylish</span><span>This is another paragraph</span>

</body>

</html>
